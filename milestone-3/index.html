<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resume builder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
    <h1>Dynamic Resume builder with Taha Awan</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="50" required><br>
            <label for="fathername">Father Name:</label>
            <input type="text" id="fathername" name="fathername" maxlength="50" required><br>
            <label for="cast">Cast:</label>
            <input type="text" id="cast" name="cast"  required><br>
            <label for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="emale" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" maxlength="50">
            <label for="cnic">CNIC:</label>
            <input type="text" id="cnic" name="cnic">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="phone">Phone No:</label>
            <input type="tel" id="phone" name="phone" required><br>
           </fieldset>
        <br>
        <fieldset>
            <legend>Education</legend>
            <div class="education-section">
            <label for="education" >Eduction:</label> 
            <textarea name="education" id="education" rows="8"  required></textarea><br>
        </div>
        </fieldset>
         <br>
        <fieldset>
            <legend>Experience</legend>
            <div class="experience-section">
            <label for="experience" >Experience:</label> 
            <textarea name="experience" id="experience" rows="8"  required></textarea><br>
            </div>

        </fieldset>
       <br>
       <div id="skills-section">
       <fieldset>
        <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea name="skills" id="skills" rows="8"></textarea>
        </fieldset>
    </div>
    <button type="button" id="toggle-skills">Toggle Skills</button>
       
    <button type="submit">Generate Resume</button>
    </form>
    <div id="resumeOutput" style="display: none;">
        <h2>Generated Resume</h2>
        <div id="resumeContent"></div>
    </div>
</body>
</html>
